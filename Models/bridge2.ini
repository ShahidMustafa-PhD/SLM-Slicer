;=========================
; CONSTANT
;=========================
filament_diameter = 0.09  ; Set to non-zero to avoid slicing errors (placeholder for laser)
extrusion_width = 0.09  ; Overall extrusion width (slightly > nozzle for better bonding)
perimeter_extrusion_width = 0.09  ; Width of each perimeter line
external_perimeter_extrusion_width = 0.09  ; Width of outermost perimeter
top_infill_extrusion_width = 0.09  ; Width for top surface infill
infill_extrusion_width = 0.09  ; Width for infill lines
solid_infill_extrusion_width = 0.09  ; Width for solid infill areas
support_material_extrusion_width = 0.09  ; Width for support material
support_material_interface_extrusion_width = 0.09  ; Width for interface support material

;=========================
; DISABLED
;=========================
avoid_crossing_perimeters = 1  ; Avoid travel over outermost shells
only_retract_when_crossing_perimeters = 1  ; Retract only when needed
extrusion_multiplier = 1  ; 1 = default; adjust for over/under extrusion (not very relevant for laser)
infill_acceleration = 1  ; Acceleration for infill moves
infill_extruder = 1  ; Tool/extruder used for infill
solid_infill_extruder = 1  ; Tool/extruder used for solid infill
solid_infill_below_area = 10  ; Fill solid infill if top surface is smaller than this area (mm²)
support_interface_extruder = 1  ; Tool used for interface support
support_extruder = 1  ; Tool used for generating support
support_speed = 60  ; Speed (mm/s) for printing support
skirt_distance = 6  ; Distance between model and skirt
skirt_height = 1  ; Number of layers for skirt
skirts = 1  ; Number of skirt loops
brim_width = 2  ; Width of brim around object base
brim_connections_width = 0.1  ; Width of connections between brim and part
retract_before_travel = 1  ; Enable retraction before travel moves
retract_length = 20  ; Retraction length (mm)
retract_length_toolchange = 10  ; Retraction during tool change
retract_lift = 0  ; Lift head during retraction (Z-hop)
retract_layer_change = 0  ; Retract on layer change
complete_objects = 1  ; Print complete object before moving to next (if multiple)
duplicate_distance = 6  ; Distance between duplicated parts

;=========================
; FILL SETTINGS
;=========================
fill_density = 100  ; 0–100%: how solid the inside of the model is
fill_pattern = triangular  ; Options: honeycomb, rectilinear, grid, gyroid, etc.
bottom_infill_pattern = gyroid
top_infill_pattern = gyroid  ; Options: honeycomb, rectilinear, grid, gyroid, etc.
infill_overlap = 10  ; Overlap between infill and perimeters (0–100%)
infill_only_where_needed = 1  ; Only generate infill where it supports top layers
infill_first = 1  ; Print infill before perimeters (for better bonding)
infill_every_layers = 1  ; Infill every layer (can be >1 for sparse infill)
solid_infill_every_layers = 1  ; Add solid infill at every layer

;=========================
; SHELL SETTINGS
;=========================
perimeters = 3  ; Number of vertical shells: 8 × 0.125 = 1 mm
min_shell_thickness = 0.16  ; Minimum wall thickness required (in mm)
min_top_bottom_shell_thickness = 2  ; Controls minimum solid top/bottom thickness in mm
top_solid_layers = 8  ; 8 × 0.1 mm layer = 0.8 mm top shell
bottom_solid_layers = 8  ; 8 × 0.1 mm layer = 0.8 mm bottom shell
extra_perimeters = 1  ; Adds more perimeters where needed for strength
thin_walls = 1  ; Enables detection of narrow features for wall filling

;=========================
; SLICER SETTINGS
;=========================
nozzle_diameter = 0.09  ; Laser spot or nozzle width in mm
layer_height = 0.09  ; Layer thickness (Z resolution)
first_layer_height = 0.09  ; First layer height, can help with adhesion
xy_size_compensation = 0.09000000000000001  ; Shrink/enlarge XY dimensions (mm)
fill_gaps = 1  ; Enable gap fill between shells
resolution (mm) = 0.005  ; Model resolution (XY tolerance)
adaptive_slicing = 0  ; Turn off for now (experimental feature)
adaptive_slicing_quality = 75  ; If adaptive slicing is used
match_horizontal_surfaces = 1  ; Improve visual quality of horizontal faces
interface_shells = 1  ; Use additional interface shell layers
threads = 6  ; Number of CPU threads to use for slicing

;=========================
; SUPPORT SETTINGS
;=========================
support = 1  ; Enable support generation
support_pattern = gyroid  ; Options: grid, lines, honeycomb, gyroid, etc.
support_spacing = 2.5  ; Space between support lines
support_angle = 45  ; Angle of support pattern
support_threshold = 60  ; Overhang threshold (degrees)
support_contact_distance = 0.1  ; Vertical gap between support and model
support_buildplate_only = 0  ; 1 = only supports from bed; 0 = everywhere
support_interface_layers = 4  ; Layers of dense interface support
support_interface_spacing = 1  ; Spacing between interface layers
support_max_layers = 5  ; Max layers of support (optional)
support_enforce_layers = 10  ; Always insert at least this many support layers
support_pillar_size = 2.5  ; Width of support pillar
support_pillar_spacing = 3  ; Spacing between pillars

