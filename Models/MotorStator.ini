;========================
; BASIC PRINTER SETTINGS
;========================
nozzle_diameter = 0.08                      ; double; Laser spot or nozzle width in mm
layer_height = 0.08                         ; double;  Layer thickness (Z resolution)
first_layer_height = 0.08                   ; double; First layer height, can help with adhesion

;=======================
; FILAMENT SETTINGS
;=======================
filament_diameter = 0.08                    ; double;Set to non-zero to avoid slicing errors (placeholder for laser)
extrusion_multiplier = 1                    ; unsigned int 1 = default; adjust for over/under extrusion (not very relevant for laser)

;=======================
; SHELL SETTINGS
;=======================
extrusion_width = 0.08                    ; double; Overall extrusion width (slightly > nozzle for better bonding)
perimeter_extrusion_width = 0.08          ; double; Width of each perimeter line
external_perimeter_extrusion_width = 0.08 ; double; Width of outermost perimeter
top_infill_extrusion_width = 0.08         ; double; Width for top surface infill
infill_extrusion_width = 0.08             ; double; Width for infill lines
solid_infill_extrusion_width = 0.08       ; double;Width for solid infill areas
support_material_extrusion_width = 0.08   ; double;Width for support material
support_material_interface_extrusion_width = 0.08 ;double;  Width for interface support material

perimeters = 2                             ;unsigned int; Number of vertical shells: 8 × 0.125 = 1 mm
min_shell_thickness = 0.16                 ; double;Minimum wall thickness required (in mm)
min_top_bottom_shell_thickness = 2         ; unsigned int;Controls minimum solid top/bottom thickness in mm
top_solid_layers = 8                       ; unsigned int; 8 × 0.1 mm layer = 0.8 mm top shell
bottom_solid_layers = 8                    ; unsigned int; 8 × 0.1 mm layer = 0.8 mm bottom shell

extra_perimeters = 1                       ; unsigned int Adds more perimeters where needed for strength
thin_walls = 1                             ; bool; Enables detection of narrow features for wall filling

;=======================
; INFILL SETTINGS
;=======================
fill_density = 100                        ; double; 0–100%: how solid the inside of the model is
fill_pattern = triangular                 ; Options: honeycomb, rectilinear, grid, gyroid, etc.
bottom_infill_pattern = gyroid
top_infill_pattern = gyroid               ; Options: honeycomb, rectilinear, grid, gyroid, etc.
infill_overlap = 1                         ; double; Overlap between infill and perimeters (0–100%)
infill_only_where_needed = 1               ; bool; Only generate infill where it supports top layers
infill_first = 1                           ; bool; Print infill before perimeters (for better bonding)
infill_every_layers = 1                    ; bool; Infill every layer (can be >1 for sparse infill)
infill_acceleration = 1                    ; double;Acceleration for infill moves
infill_extruder = 1                        ; unsigned int;Tool/extruder used for infill
solid_infill_extruder = 1                  ; unsigned int;Tool/extruder used for solid infill
solid_infill_every_layers = 1              ; bool;Add solid infill at every layer
solid_infill_below_area = 10               ; double; Fill solid infill if top surface is smaller than this area (mm²)

;=======================
; SUPPORT SETTINGS
;=======================
support_material = 1                       ; bool; Enable support generation
support_material_pattern = gyroid       ; Options: grid, lines, honeycomb, gyroid, etc.
support_material_spacing = 2.5             ; double; Space between support lines
support_material_angle = 45                ; double; Angle of support pattern
support_material_threshold = 60            ; double; Overhang threshold (degrees)
support_material_contact_distance = 0.1    ; double; Vertical gap between support and model
support_material_buildplate_only = 0       ; unsigned int; 1 = only supports from bed; 0 = everywhere
support_material_interface_layers = 4      ; unsigned int;Layers of dense interface support
support_material_interface_spacing = 1     ; double; Spacing between interface layers
support_material_interface_extruder = 1    ; unsigned int;Tool used for interface support
support_material_max_layers = 5            ; unsigned int; Max layers of support (optional)
support_material_enforce_layers = 10       ; unsigned int;Always insert at least this many support layers
support_material_pillar_size = 2.5         ; double; Width of support pillar
support_material_pillar_spacing = 3        ; double; Spacing between pillars
support_material_extruder = 1              ; unsigned int;Tool used for generating support
support_material_speed = 60                ; double; Speed (mm/s) for printing support

;=======================
; SKIRT AND BRIM
;=======================
skirt_distance = 6                         ;double; Distance between model and skirt
skirt_height = 1                           ; unsigned int;Number of layers for skirt
skirts = 1                                 ; unsigned int;Number of skirt loops
brim_width = 2                             ; double;Width of brim around object base
brim_connections_width = 0.1               ; unsigned int;Width of connections between brim and part

;=======================
; RETRACTION SETTINGS
;=======================
retract_before_travel = 1                  ; unsigned int;Enable retraction before travel moves
retract_length = 20                        ; unsigned int;Retraction length (mm)
retract_length_toolchange = 10             ; unsigned int; Retraction during tool change
retract_lift = 0                           ; unsigned int; Lift head during retraction (Z-hop)
retract_layer_change = 0                   ; unsigned int; Retract on layer change

;=======================
; MOTION & QUALITY
;=======================
resolution = 0.05                          ;  double;Model resolution (XY tolerance)
adaptive_slicing = 0                       ; bool;Turn off for now (experimental feature)
adaptive_slicing_quality = 75             ; unsigned int;If adaptive slicing is used
match_horizontal_surfaces = 1              ; bool; Improve visual quality of horizontal faces
interface_shells = 1                       ; unsigned int; Use additional interface shell layers
avoid_crossing_perimeters = 1              ; bool;Avoid travel over outermost shells
only_retract_when_crossing_perimeters = 1  ;bool; Retract only when needed

;=======================
; BED AND OBJECT HANDLING
;=======================
;bed_shape = 0x0,200x0,200x200,0x200        
complete_objects = 1                        ;  unsigned int; Print complete object before moving to next (if multiple)
duplicate_distance = 6                      ;  unsigned int; Distance between duplicated parts
threads = 6                                 ;  unsigned int; Number of CPU threads to use for slicing

;=======================
; OUTPUT SETTINGS
;=======================
;output_filename_format = [input_filename_base].gcode ; Name template for G-code

;=======================
; MISC
;=======================
xy_size_compensation = 0.1                 ; double;Shrink/enlarge XY dimensions (mm)
fill_gaps = 1                              ; bool;Enable gap fill between shells
gap_fill_speed = 20                        ; double;Speed for gap fill (mm/s)
overhangs = 1                              ; bool;Try to detect overhangs
seam_position = nearest                    ; Options: aligned, random, nearest

;=======================
; UNUSED / DISABLED PARAMETERS (You can enable if needed)
;=======================
; brim_ears = 0
; brim_ears_max_angle = 125
; extruder_clearance_height = 20
; extruder_clearance_radius = 20
; notes =
; raft_layers = 0
; regions_overlap = 0
