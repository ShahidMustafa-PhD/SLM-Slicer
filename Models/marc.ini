;========================
; BASIC PRINTER SETTINGS
;========================
nozzle_diameter = 0.1                      ; Laser spot or nozzle width in mm
layer_height = 0.1                         ; Layer thickness (Z resolution)
first_layer_height = 0.1                   ; First layer height, can help with adhesion

;=======================
; FILAMENT SETTINGS
;=======================
filament_diameter = 0.1                    ; Set to non-zero to avoid slicing errors (placeholder for laser)
extrusion_multiplier = 1                   ; 1 = default; adjust for over/under extrusion (not very relevant for laser)

;=======================
; SHELL SETTINGS
;=======================
extrusion_width = 0.08                   ; Overall extrusion width (slightly > nozzle for better bonding)
perimeter_extrusion_width = 0.08          ; Width of each perimeter line
external_perimeter_extrusion_width = 0.08 ; Width of outermost perimeter
top_infill_extrusion_width = 0.08         ; Width for top surface infill
infill_extrusion_width = 0.08             ; Width for infill lines
solid_infill_extrusion_width = 0.08       ; Width for solid infill areas
support_material_extrusion_width = 0.08   ; Width for support material
support_material_interface_extrusion_width = 0.08 ; Width for interface support material

perimeters = 22                            ; Number of vertical shells: 8 × 0.125 = 1 mm
min_shell_thickness = 2                    ; Minimum wall thickness required (in mm)
min_top_bottom_shell_thickness = 2         ; Controls minimum solid top/bottom thickness in mm
top_solid_layers = 8                       ; 8 × 0.1 mm layer = 0.8 mm top shell
bottom_solid_layers = 8                    ; 8 × 0.1 mm layer = 0.8 mm bottom shell

extra_perimeters = 0                       ; Adds more perimeters where needed for strength
thin_walls = 1                             ; Enables detection of narrow features for wall filling

;=======================
; INFILL SETTINGS
;=======================
fill_density = 50%                         ; 0–100%: how solid the inside of the model is
fill_pattern = gyroid                   ; Options: honeycomb, rectilinear, grid, gyroid, etc.
bottom_infill_pattern = honeycomb
top_infill_pattern = gyroid
infill_overlap = 5%                        ; Overlap between infill and perimeters (0–100%)
infill_only_where_needed = 1               ; Only generate infill where it supports top layers
infill_first = 1                           ; Print infill before perimeters (for better bonding)
infill_every_layers = 1                    ; Infill every layer (can be >1 for sparse infill)
infill_acceleration = 1                    ; Acceleration for infill moves
infill_extruder = 1                        ; Tool/extruder used for infill
solid_infill_extruder = 1                  ; Tool/extruder used for solid infill
solid_infill_every_layers = 1              ; Add solid infill at every layer
solid_infill_below_area = 10               ; Fill solid infill if top surface is smaller than this area (mm²)

;=======================
; SUPPORT SETTINGS
;=======================
support_material = 1                       ; Enable support generation
support_material_pattern = honeycomb       ; Options: grid, lines, honeycomb, gyroid, etc.
support_material_spacing = 2.5             ; Space between support lines
support_material_angle = 45                ; Angle of support pattern
support_material_threshold = 60            ; Overhang threshold (degrees)
support_material_contact_distance = 0.1    ; Vertical gap between support and model
support_material_buildplate_only = 0       ; 1 = only supports from bed; 0 = everywhere
support_material_interface_layers = 4      ; Layers of dense interface support
support_material_interface_spacing = 1     ; Spacing between interface layers
support_material_interface_extruder = 1    ; Tool used for interface support
support_material_max_layers = 5            ; Max layers of support (optional)
support_material_enforce_layers = 10       ; Always insert at least this many support layers
support_material_pillar_size = 2.5         ; Width of support pillar
support_material_pillar_spacing = 10       ; Spacing between pillars
support_material_extruder = 1              ; Tool used for generating support
support_material_speed = 60                ; Speed (mm/s) for printing support

;=======================
; SKIRT AND BRIM
;=======================
skirt_distance = 6                         ; Distance between model and skirt
skirt_height = 1                           ; Number of layers for skirt
skirts = 1                                 ; Number of skirt loops
brim_width = 2                             ; Width of brim around object base
brim_connections_width = 0.1               ; Width of connections between brim and part

;=======================
; RETRACTION SETTINGS
;=======================
retract_before_travel = 1                  ; Enable retraction before travel moves
retract_length = 2                         ; Retraction length (mm)
retract_length_toolchange = 10             ; Retraction during tool change
retract_lift = 0                           ; Lift head during retraction (Z-hop)
retract_layer_change = 0                   ; Retract on layer change

;=======================
; MOTION & QUALITY
;=======================
resolution = 0.05                          ; Model resolution (XY tolerance)
pressure_advance = 0                       ; Not used in laser printing
adaptive_slicing = 0                       ; Turn off for now (experimental feature)
adaptive_slicing_quality = 75%             ; If adaptive slicing is used
match_horizontal_surfaces = 1              ; Improve visual quality of horizontal faces
interface_shells = 0                       ; Use additional interface shell layers
avoid_crossing_perimeters = 1              ; Avoid travel over outermost shells
only_retract_when_crossing_perimeters = 1  ; Retract only when needed

;=======================
; BED AND OBJECT HANDLING
;=======================
bed_shape = 0x0,200x0,200x200,0x200        
complete_objects = 1                        ; Print complete object before moving to next (if multiple)
duplicate_distance = 6                      ; Distance between duplicated parts
threads = 6                                 ; Number of CPU threads to use for slicing

;=======================
; OUTPUT SETTINGS
;=======================
output_filename_format = [input_filename_base].gcode ; Name template for G-code

;=======================
; MISC
;=======================
xy_size_compensation = 1                   ; Shrink/enlarge XY dimensions (mm)
fill_gaps = 1                              ; Enable gap fill between shells
gap_fill_speed = 20                        ; Speed for gap fill (mm/s)
overhangs = 1                              ; Try to detect overhangs
seam_position = aligned                    ; Options: aligned, random, nearest

;=======================
; UNUSED / DISABLED PARAMETERS (You can enable if needed)
;=======================
; brim_ears = 0
; brim_ears_max_angle = 125
; extruder_clearance_height = 20
; extruder_clearance_radius = 20
; notes =
; raft_layers = 0
; regions_overlap = 0
perimeter_spacing
fill_angle